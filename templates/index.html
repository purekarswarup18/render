<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious URL Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
        }
        h1 {
            font-size: 28px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #e68900;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
        .safe {
            background-color: #4caf50;
            color: white;
        }
        .malicious {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Malicious URL Detector</h1>
        <form action="/predict" method="post">
            <input type="text" name="url" placeholder="Enter a URL to check..." required>
            <button type="submit">Check URL</button>
        </form>

        {% if prediction_text %}
            {% if 'BENIGN' in prediction_text %}
                {% set prediction_text = "The URL is classified as: SAFE" %}
            {% endif %}
            <div class="result {% if 'SAFE' in prediction_text %}safe{% else %}malicious{% endif %}">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
